<div class=content>
<img id=avatar src=https://api.adorable.io/avatar/128/:sha2.png style="float: right">
sha256(<span id=string>Hello, World!</span>) = <span id=result></span>

<br>
The result can be verified running the following command in bash:
<br><code>echo -n "Hello, World!" | sha256 -x
</code>
</div>

<script src=js/sha256.js></script>
<script>
  let string = document.getElementById('string').innerHTML
  let sha2 = sha256(string)
  document.getElementById('result').innerHTML = sha2
  document.getElementById('avatar').src = document.getElementById('avatar').src.replace(':sha2',sha2)
</script>
